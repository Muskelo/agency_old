{% extends 'base.html' %}
{% block main %}
<main>
    <form action="{{ url_for("edit_object_view", id=object.id) }}" method="post" enctype="multipart/form-data"
        class="object">
        <div class="object__info-buttons">
            <div class="object__info">
                <h3>{{ object.title }}</h3>
                <input name="title" maxlength="144"type="text" placeholder="Новый заголовок" pattern="[0-9a-zA-Zа-яА-Я_.- ]{4,144}" >

                <p>Цена: {{ object.price }}</p>
                <input name="price" maxlength="20"placeholder="Новая цена" pattern="[0-9]{1,20}" ></input>

                <p>Комнат: {{ object.rooms }}</p>
                <input name="rooms" maxlength="3" placeholder="Новое кол-во комнат"pattern="[0-9]{1,3}"></input>

                <p>Площадь: {{ object.size }} м^2</p>
                <input name="size" maxlength="5"placeholder="Новая площадь"pattern="[0-9]{1,5}"></input>

                <p>Описание: {{ object.description }}</p>
                <textarea name="description" id="" cols="30" rows="10" placeholder="Новое описание" pattern="[0-9a-zA-Zа-яА-Я_.- ]{4,}"></textarea>
            </div>

            <div class="object__buttons">
                <div class="button-wrapper">
                    <button class="button" type="submit">Сохранить</button>
                </div>
            </div>
        </div>

        <div class="object__image">
            <img src="{{ url_for('static', filename='images/' + object.image_name) }}" alt="image">

            <label for="image">Новое изображение
                <input type="file" name="image">
            </label>
        </div>
    </form>
</main>
{% endblock %}
